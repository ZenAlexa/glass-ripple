name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm typecheck

      - name: Build library
        run: pnpm build:lib

      - name: Verify dist output
        run: |
          test -f dist/glass-ripple.js || exit 1
          test -f dist/glass-ripple.umd.cjs || exit 1
          test -f dist/glass-ripple.d.ts || exit 1
          test -f dist/icons/index.js || exit 1
          test -f dist/icons/index.umd.cjs || exit 1
